<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <p>CapacityBay Survey form</p>
        <p id="i">Thank you for taking the time to help us improve the platform</p>
        <form action="action">
            <div class="container">
                <label for="name" class="label">Name</label>
                <input type="text" placeholder="Enter your name" name="name" id="name"><br>
                <label for="email" class="label">Email</label>
                <input type="text" placeholder="Enter your Email" name="email" id="email"><br>
                <label for="age" class="label">Age (Optional)</label>
                <input type="text" placeholder="Enter your age" name="age" id="age"><br>
                <label for="role" class="label">Which option best describes your current role?</label>
                <select name="role" id="role">
                    <option value="select">Select current role</option>
                    <option value="student">Student</option>
                    <option value="full time job">Full time job</option>
                    <option value="full time learner">Full time learner</option>
                    <option value="prefer not to say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select><br>
               
                <section class="radio">
                <span>Would you recommend CapacityBay to your friends?</span><br>   
                <input type="radio" id="definitely" name="recommend" value="Definitely">
                <label for="definitely">Definitely</label><br>
                <input type="radio" id="maybe" name="recommend" value="Maybe">
                <label for="maybe">Maybe</label><br>
                <input type="radio" id="not sure" name="recommend" value="Not Sure">
                <label for="not sure">Not sure</label><br>
                </section><br>

                <section>
                    <span>What's your favorite feature of CapacityBay?</span>
                    <select name="challenges" id="challenges">
                        <option value="select">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="communities">Communities</option>
                        <option value="open source">Open source</option>
                    </select>
                </section>

                <section>
                    <span>What would you like to see improved? (Check all that apply)</span><br>
                    <input type="checkbox" id="front">
                    <label for="front">Front-end Projects</label><br>
                    <input type="checkbox" id="back">
                    <label for="back">Back-end Projects</label><br>
                    <input type="checkbox" id="data">
                    <label for="data">Data Visualization</label><br>
                    <input type="checkbox" id="challenge">
                    <label for="challenge">Challenges</label><br>
                    <input type="checkbox" id="open">
                    <label for="open">Open source community</label><br>
                    <input type="checkbox" id="gitter">
                    <label for="gitter">Gitter help rooms</label><br>
                    <input type="checkbox" id="video">
                    <label for="video">Videos</label><br>
                    <input type="checkbox" id="city">
                    <label for="city">City meet ups</label><br>
                    <input type="checkbox" id="wiki">
                    <label for="wiki">Wiki</label><br>
                    <input type="checkbox" id="forum">
                    <label for="forum">Forum</label><br>
                    <input type="checkbox" id="add">
                    <label for="add">Additional Courses</label><br>
                </section>
                <br><br>
                Any Comments or suggestions?
                <textarea name="comments" id="comments" cols="30" rows="10">Enter your comments here:</textarea><br>
                <button type="submit">Submit</button>


            </div>
    </div>
    </form>

</body>

</html>
